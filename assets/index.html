<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fcc-file-header-service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1> Hello </h1>
    <input id="file-input" type="file" name="thefile">
    <button onclick="submitFormAsync()">Submit</button>
    <script>
        function submitFormAsync() {
            let f = document.getElementById('file-input');
            let formData = new FormData();
            formData.append(f.name, f.files[0]);
            fetch("/upload", {
                method: "POST",
                body: formData
            }).then(response => response.json()).then(result => alert("FILE SIZE: " + result.size));
        }
    </script>
</body>
</html>
